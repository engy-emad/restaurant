<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form onsubmit="change(event)" class="form">
        <input type="text" id="input" />
        <button>engy</button>
    </form>
    <div></div>
    <script>
        var inputEngy = document.getElementById("input");
        var div = document.querySelector("div");

        console.log(inputEngy);

        function change(e) {
            e.preventDefault();
            console.log(inputEngy.value);
            for (var i = 0; i < 20; i++) {
                if (inputEngy == null) {
                    var p = document.createElement("p");
                    p = inputEngy.value + "engy emad";
                    div.append(p);
                } else {
                    var p = document.createElement("p");
                    p = inputEngy.value + "engynn" + i;
                    div.append(p);
                }

                inputEngy.value = "";
            }
        }
    </script>
</body>

</html>
